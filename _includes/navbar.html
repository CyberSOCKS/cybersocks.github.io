<div class="navbar-fixed">
  <nav class="blue-grey darken-3">
    <div class="container nav-wrapper">
      <a href="/" class="brand-logo left">{{ site.title }}</a>
      <a href="/#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
      <ul id="standard-nav" class="right hide-on-med-and-down">
        {% for nav in site.data.navigation %}
        <li><a href="{{ nav.link }}">{{ nav.menu }}</a></li>
        {% endfor %}
        <li><a class="dropdown-button" href="/#!" data-activates="quals">QUALS</a></li>
      </ul>
    </div>
  </nav>
</div>
<ul id="mobile-nav" class="side-nav center-align">
  {% for nav in site.data.navigation %}
  <li><a href="{{ nav.link }}">{{ nav.menu }}</a></li>
  {% endfor %}
  <li><a href="/resources">RESOURCES</a></li>
</ul>
<ul id="quals" class="dropdown-content">
  {% for quals in site.data.country %}
  <li><a href="/{{ quals.name | downcase }}">{{ quals.name }}</a></li>
  {% endfor %}
</ul>
