---
layout: default
title: RESOURCES
permalink: /resources
---
<div class="row">
    <div class="col s12">
      <ul class="tabs">
				{% for resource in site.data.resource %}
        <li class="tab col s3"><a href="#{{ resource.id }}">{{ resource.title }}</a></li>
				{% endfor %}
      </ul>
    </div>
		{% for resource in site.data.resource %}
    <div id="{{ resource.id }}" class="col s12">{% include {{ resource.id }}.html %}</div>
		{% endfor %}
  </div>
